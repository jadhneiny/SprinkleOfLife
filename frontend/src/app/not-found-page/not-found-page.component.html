<div class="relative flex size-full min-h-screen flex-col bg-white overflow-x-hidden" style="font-family: Manrope, 'Noto Sans', sans-serif;">
    <div class="layout-container flex h-full grow flex-col">
      <header class="flex items-center justify-between border-b border-solid border-b-[#f5f2f0] px-10 py-3">
        <div class="flex items-center gap-4 text-[#181411]">
          <div class="size-12">
            <img src="assets/logo.png" alt="Sprinkle Of Life Logo" class="w-full h-full object-contain rounded-full">
          </div>
          <h2 class="text-[#181411] text-lg font-bold leading-tight tracking-[-0.015em]">Sprinkle Of Life</h2>
        </div>
        <nav class="flex items-center gap-9 text-[#181411]">
          <a class="text-sm font-medium" href="#">Our Story</a>
          <a class="text-sm font-medium" href="#">Shop</a>
        </nav>
      </header>
  
      <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] w-full">
          <div class="@container">
            <div class="@[480px]:px-4 @[480px]:py-3">
              <div
                class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white @[480px]:rounded-xl min-h-80"
                style="background-image: url('https://cdn.usegalileo.ai/sdxl10/709d55b4-1a2c-409e-a0d4-dc4bb3329931.png');"
              ></div>
            </div>
          </div>
  
          <h1 class="text-[#181411] text-[32px] font-bold leading-tight px-4 text-center pt-6 pb-3">
            Oops! The flavor you're searching for is still brewing...
          </h1>
  
          <p class="text-[#181411] text-base px-4 text-center pb-3 pt-1">
            We're working on it! Our master spice artisans are crafting new blends. This page is coming soon, but it's not quite ready to be revealed. Check back soon for a taste of what's cooking!
          </p>
          
          <a href="#" (click)="onButtonClick()">
            <div class="flex justify-center px-4 py-3" >
              <button
              class="h-12 px-5 bg-[#632b03] text-white text-base font-bold rounded-xl" 
            >
              Back to Home
            </button>
          </div>
          </a>
        </div>
      </div>
    </div>
  </div>
